<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>

    <div class="container mx-auto mt-5" style="width: 300px;">
      <form>
        <div class="container">
          <img src="bootstrap-logo.svg" class="img-thumbnail mx-auto d-block"
            alt="Cinque Terre" width="130" height="150">
          <h2 style="text-align: center;">Please sign in</h2>
        </div>

        <div class=" mt-3 justify-content-center">
          <div class="form-floating mt-3">
            <input type="text" class="form-control" id="email"
              placeholder="Enter email" name="email">
            <label for="email">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="pwd"
              placeholder="Enter password" name="pswd">
            <label for="pwd">Password</label>
          </div>
          <div class="form-check mb-3 ms-5">
            <input class="form-check-input" type="checkbox" id="myCheck"
              name="remember" required>
            <label class="form-check-label mx-auto " for="myCheck">Remember
              me</label>
          </div>
          <div class="d-grid">
            <button type="button"
              class="btn btn-primary btn-block">Submit</button><br><br>
            <span style="text-align: center;"> &copy 2017-2021</span>
          </div>
        </div>
      </form>
    </div>

  </body>
</html>
